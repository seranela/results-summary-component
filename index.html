<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Mentor Challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<main class="main">
		<h1 class="sr-only">Results Summary</h1>

		<section class="result">
			<h2 class="result-heading">Your Result</h2>

			<div class="result-circle">
				<span id="score-result" class="result-score">0</span> of 100
			</div>

			<span class="result-score-label">Great</span>
			<p class="result-score-description">
				You scored higher than 65% of the people who have taken these tests.
			</p>
		</section>

		<div class="summary-container">
			<table class="summary">
				<caption class="summary-caption">Summary</caption>
				<tbody>
					<tr class="summary-row summary-row-reaction">
						<td class="summary-category">
							<img id="image-reaction" alt="" width="20" height="20" class="category-icon">
							Reaction
						</td>
						<td class="summary-score">
							<span id="score-reaction" class="category-score">0</span> / 100
						</td>
					</tr>
					<tr class="summary-row summary-row-memory">
						<td class="summary-category">
							<img id="image-memory" alt="" width="20" height="20" class="category-icon">
							Memory
						</td>
						<td class="summary-score">
							<span id="score-memory" class="category-score">0</span> / 100
						</td>
					</tr>
					<tr class="summary-row summary-row-verbal">
						<td class="summary-category">
							<img id="image-verbal" alt="" width="20" height="20" class="category-icon">
							Verbal
						</td>
						<td class="summary-score">
							<span id="score-verbal" class="category-score">0</span> / 100
						</td>
					</tr>
					<tr class="summary-row summary-row-visual">
						<td class="summary-category">
							<img id="image-visual" alt="" width="20" height="20" class="category-icon">
							Visual
						</td>
						<td class="summary-score">
							<span id="score-visual" class="category-score">0</span> / 100
						</td>
					</tr>
				</tbody>
			</table>

			<a href="" class="link-button">Continue</a>
		</div>
	</main>

	<script src="js/default.js"></script>
</body>

</html>
